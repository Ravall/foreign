{% extends 'frontend/simple_layout.html' %}
{% load static %}
{% load url from future %}
{% block page_title %}Языкознание английского языка{% endblock %}


{% block page_content %}
<div class='article'>
<div class='header'>
    <div class='title'>
        <h1>Языкознание</h1>
    </div>
</div>

<div class='content'>
<ul>
    {% for art in linguistics %}
    <li>
        <a href="{% url 'article' art.name %}">{{ art.title }}</a>
    </li>
    {% endfor %}
</ul>
</div>
</div>

{% endblock %}
